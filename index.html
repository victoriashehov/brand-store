<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <div class="menu-top container">
            <div class="menu-top-left">
                <a href="index.html" class="link"><img class="logo-img" src="img/logo.png" alt="logo"></a>
                <p class="logo-text"><a href="index.html" class="link">BRAN<span class="logo-text-D">D</span></a></p>
                <a href="" class="browse-button">Browse</a>
                <form class="search-form">
                    <input class="search-input" type="text" placeholder="Search for item...">
                    <a href="" class="search-button"><img src="img/search.png" alt="">
                    </a>
                </form>
            </div>
            <div class="menu-top-right">
                <img src="img/cart.svg" alt="cart">
                <a href="" class="my-account-button">My Account</a>
            </div>
        </div>
        <hr class="menu-line">
        <div class="container">
            <ul class="menu-nav">
                <li><a href="#" class="link">Home</a></li>
                <li><a href="#" class="link">Man</a></li>
                <li><a href="#" class="link">Women</a></li>
                <li><a href="#" class="link">Kids</a></li>
                <li><a href="#" class="link">Accessories</a></li>
                <li><a href="#" class="link">Featured</a></li>
                <li><a href="#" class="link">Hot Deals</a></li>
            </ul>
        </div>
    </div>
    <div class="first-page">
        <div class="first-page-content container">
            <div class="vertical-line"></div>
            <h1 class="first-page-h1"><span class="the-brand">THE BRAND</span><br>
                OF LUXURIOUS <span class="fashion">FASHION</span></h1>
        </div>
    </div>
    <div class="main-page-offers container">
        <div class="vertical-offers">
            <div class="men offers offers-margin">
                <img src="img/men.jpg" alt="men">
                <p class="offers-name">Hot deal<br><span class="offers-special-font">for men</span></p>
            </div>
            <div class="accessories offers">
                <p class="offers-name">Luxurious & trendy<br><span class="offers-special-font">accessories</span></p>
            </div>
        </div>
        <div class="vertical-offers">
            <div class="women offers offers-margin">
                <img src="img/women.jpg" alt="women">
                <p class="offers-name">30% offer<br><span class="offers-special-font">women</span></p>
            </div>
            <div class="kids offers">
                <img src="img/kids.jpg" alt="kids">
                <p class="offers-name"><span class="new-arrivals">New arrivals</span><br><span
                        class="offers-special-font">for kids</span></p>
            </div>
        </div>
    </div>

</html>
